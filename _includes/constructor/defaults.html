{% assign defaults_name = {{include.class_name | append: '.defaults' }} %}
{% assign defaults = site.data[page.version].defaults[page.title] %}

{% if defaults.size > 0 %}
	<div id="defaults">
		<h3>DEFAULTS</h3>

		<div id="values">

			{% include constructor/defaults_object.html defaults=defaults %}

		</div>
	</div>
{% endif %}
