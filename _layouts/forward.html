<!DOCTYPE html>
<html>
<head>
	<title>{{page.title}} REDIRECT</title>
	{% comment %}<meta http-equiv="refresh" content="0; url={{site.data.version}}/{{page.title}}" />{% endcomment %}

	<script>
		var split = window.location.pathname.split('/')
		var last = split[split.length - 1]
		window.location = "{{site.data.version}}/" + last + window.location.hash
	</script>
</head>
<body>
	You are being redirected to the latest version of the docs
</body>
</html>
